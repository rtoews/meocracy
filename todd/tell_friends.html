<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Meocracy</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="../logo/startup.jpg">
    <link rel="apple-touch-icon" href="../logo/touch-icon-iphone.png" /> 
    <link rel="apple-touch-icon" sizes="72x72" href="../logo/touch-icon-ipad.png" /> 
    <link rel="apple-touch-icon" sizes="114x114" href="../logo/touch-icon-iphone4.png" /> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="./jslib/jquery-1.6.4.min.js"></script>
    <script src="./jslib/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="./jslib/phonegap-1.1.0.js"></script>
    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/charts.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/meo.js"></script>
    <script type="text/javascript">
        if (!window.googleLoaded) {
            google.load("visualization", "1", {packages:["corechart"]});
            window.googleLoaded = true;
        }
    </script>
</head> 
<body> 
<div id="tell_friends" data-role='page' data-title='Meocracy' data-theme='a'>

	<div data-role="header">
		<div data-role="navbar">
			<ul>
			<li><a href="index.html" data-icon="home" data-theme="a">Home</a></li>
			<li><a href="settings.html" data-icon="gear" data-theme="a">Settings</a></li>
		    <li><a href="about.html" data-role="button" data-icon="arrow-u" class="button_green_inactive" >Support</a>
    		<li><a href="about.html" data-role="button" data-icon="arrow-d" class="button_red_inactive" >Oppose</a></li>
			</ul>
		</div>
	</div>

    <div id="content" data-role='content'>
        <ul id="friends" data-role='listview' data-inset='false' data-theme='a'  data-divider-theme='a'>
            <li><span id="tell_friends_title"></span></li>
            <li>Let my friend know</li>
            <li>
                <form>
                <input type="hidden" id="id" name="id" value=""/>
                <input type="hidden" id="type" name="type" value=""/>
    			<div data-role="fieldcontain">
    				<label for="friend_name">Friend's Name</label>
    				<input type="text" id="friend_name" value=""/>
    			</div>
    			<div data-role="fieldcontain">
    				<label for="friend_phone">Phone</label>
    				<input type="text" id="friend_phone" pattern="[0-9]*" value=""/>
    			</div>
    			<div data-role="fieldcontain">
    				<label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
    			<input type="button" value="Send" data-theme="b"/>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

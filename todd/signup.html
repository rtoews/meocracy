<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Meocracy</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link href="css/import.css" type="text/css" rel="stylesheet" />
    <script src="./jslib/jquery-1.6.4.min.js"></script>
    <script src="./jslib/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="./jslib/phonegap-1.1.0.js"></script>
    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/meo.js"></script>
</head> 
<body> 
<div id="signup" data-role="page" data-title="Meocracy" data-theme="a">

    <div id="content" data-role='content'>
        <form method="post">
        <div data-role="fieldcontain">
            <label for="mobile_phone">Mobile phone</label><input type="text" id="mobile_phone" name="mobile_phone" value=""/><br/>
            <label for="password">Password</label><input type="password" id="password" name="password"/><br/>
            <label for="conf_password">Confirm password</label><input type="password" id="conf_password" name="conf_password"/><br/>
            <label for="name">Name</label><input type="text" id="name" name="name" value=""/><br/>
        </div>
        <div id="submit-block">
            <input type="submit" data-role="button" value="Log In"/>
        </div>
        </form>
    </div>
</div>

<div id="login_check" data-role="page" data-title="Meocracy" data-theme="a">

    <div id="content" data-role='content'>
        Checking login...
    </div>
</div>
</body>
</html>

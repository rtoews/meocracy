<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8"/>

<title>Meocracy</title>

<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link href="css/import.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="jslib/phonegap-1.1.0.js"></script>

<script type="text/javascript" src="js/charts.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/meo.js"></script>
<script type="text/javascript" src="js/util.js"></script>

</head> 
<body>

<div id="settings" data-role="page" data-title="Meocracy" data-theme="a">

	<div data-role="header">
		<div data-role="navbar">
			<ul>
			<li><a data-rel="external" href="index.html" data-icon="home" data-theme="a">My City</a></li>
			<li><a href="settings.html" data-icon="gear" data-theme="a">Settings</a></li>
		    <li><a href="about.html" data-role="button" data-icon="arrow-u" class="button_green_inactive" >Support</a>
    		<li><a href="about.html" data-role="button" data-icon="arrow-d" class="button_red_inactive" >Oppose</a></li>
			</ul>
		</div>
	</div>

    <div id="content" data-role="content">

        <div data-role="collapsible-set">

    		<div data-role="collapsible">
    			<h3>My Alerts</h3>
    			<form method="get">
                    <div data-role="fieldcontain">
                        <fieldset id="tag_list" data-role="controlgroup" data-type="vertical"></fieldset>
                    </div>
        			<input type="button" value="Save" data-inline="true" data-theme="b" class="save_alerts" />
    			</form>
    		</div>

    		<div data-role="collapsible">
    			<h3>My Contact Settings</h3>
    			<form>
    			<div data-role="fieldcontain">
    				<label for="person_last">Last Name</label>
    				<input type="text" id="person_last" value=""/>
    			</div>
    			<div data-role="fieldcontain">
    				<label for="person_first">First Name</label>
    				<input type="text" id="person_first" value=""/>
    			</div>
    			<div data-role="fieldcontain">
    				<label for="person_phone">Phone</label>
    				<input type="text" id="person_phone" pattern="[0-9]*" value=""/>
    			</div>
    			<input type="button" value="Save" data-inline="true" data-theme="b" class="save_contact" />
    			</form>
    		</div>

    		<div data-role="collapsible">
    			<h3>My Location</h3>
    			<form>
    			<div data-role="fieldcontain">
    				<label for="settings_zip">Zip</label>
    				<input type="text" pattern="[0-9]*" id="settings_zip" class="settings_zip" value=""/><br/>
    			</div>
                <ul class="city_list" data-role="listview" data-inset="false" data-theme="a"  data-divider-theme="a"></ul>
    			<!--input type="button" value="Save" data-inline="true" data-theme="b" /-->
    			</form>
    		</div>

    	</div>
        <div id="#settings_logout" data-role="button">Log Out</div>
    </div>
</div>

</body>
</html>
